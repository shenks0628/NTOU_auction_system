<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品：</title>
  <link rel="stylesheet" href="./css/product.css" type="text/css" media="screen" charset="utf-8">
</head>

<body>
  <div id="site" style="width:100%; height: 100%; display: flex; flex-direction: column; min-height: 100vh;">
    <main id="product" id="content">
      <section class="infoContainer">
        <div><img src="images/back.png" title="返回上一頁" width="50px" height="50px" style="cursor: pointer; float: left;"
            onclick="history.back()">
        </div>
        <div class="productImage">
          <img class="bigImageItem" id="bigImageItem" src="images/loader.gif">
          <div id="changeImageContainer">
            <button id="previousImage" style="width: 50%; background-color: unset;">
              <img src="./images/previous.png" id="previousImage" style="max-height: 30px;"></button><button
              id="nextImage" style="width: 50%; background-color: unset;">
              <img src="./images/next.png" id="nextImage" style="max-height: 30px;"></button>
          </div>
          <hr>
        </div>
        <div id="productName">
          <div id="itemName" style="font-size:x-large; font-weight: bold;">Name</div>
        </div>
        <div id="productPrice" style="font-size: large;">
          價格：<div id="itemPrice" style="display: inline;">$</div>
        </div>
        <div id="productEndTime" style="font-size: large;">
          結標時間：<div id="itemEndTime" style="display: inline;"></div>
        </div>
        <div id="seller">
          <hr>
          <a href="" id="productSeller">
            <img id="sellerImage" class="sellerImage" src="./images/user.png" alt="seller image"></a>
          <div id="sellerName" style="font-size: large;"></div>
          <hr>
        </div>
      </section>
      <hr>
      <section class="itemContainer">
        <div style="display: flex;">
          <button style="width: 50%; background-color: unset; font-size: large;" class="changeInfo" id="ToDiscription"
            disabled>商品資訊</button>
          <button style="width: 50%; background-color: unset; font-size: large;" class="changeInfo"
            id="ToComment">查看評論</button>
        </div>
        <div id="description" class="overflow-y: auto; flex:1;">
          <hr>
          <div id="productDescription">
            <h1 id="itemDescriptionTopic">商品描述</h1>
            <div id="itemDescription">itemDescription</div>
          </div>
          <div id="productQuantity">
            <h1>剩餘數量：<div id="itemQuantity" style="display: inline;"></div>
            </h1>
          </div>
          <h3>
            標籤：<div id="itemTag" style="display: inline;">無</div>
          </h3>
          <button id="watchMoreInfo" style="background-color: unset;">查看影片</button>
          <hr>
          <div>
            <button id="bidButton" type="button" style="background-color: unset; float: right;"><img
                src="./images/auction.png" alt="bid" title="加入競標清單" width="50px" height="50px"></button>
            <button id="cartButton" type="button" style="background-color: unset; float: right;"><img
                src="./images/add-cart.png" alt="edit" title="加入購物車" width="50px" height="50px"></button>
            <button class="editButton" id="editButton" style="background-color: unset; float: right;"><img
                src="./images/edit.png" alt="edit" title="前往編輯商品" width="50px" height="50px"></button>
          </div>
        </div>
        <div id="review" style="display: none;">
          <hr>
          <div id="commentBoard">
            <h1>評論區</h1>
            <div id="itemComment" style="overflow-y: auto; max-height: 300px; max-width:915.27px;">
              此商品暫時沒有評論
            </div>
          </div>
          <hr>
        </div>
      </section>
    </main>
    <footer style="text-align:center; padding:10px; background-color:#333; color:#fff;">
      <p>&copy; 2023 NTOU_ASDF. 版權所有。</p>
    </footer>
    <div class="overlay" id="overlay"></div>
    <dialog id="moreInfoPage">
      <div id="productVideo">
        <iframe src="https://www.youtube.com/embed/RU1uAAff024?si=3wmO1G6IaNu68RUU" frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="video"
          id="video">
        </iframe>
      </div>
    </dialog>
  </div>
  <script src="js/product.js" type="module"></script>
</body>

</html>
