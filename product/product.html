<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品：</title>
  <link rel="stylesheet" href="./css/product.css" type="text/css" media="screen" charset="utf-8">
</head>

<body>
  <div id="site"
    style="width:100%; height: 100%; display: flex;flex-direction: column; min-height: 100vh; color: white;">
    <header id="header">
      <div>
        <span style="float: left;">
          <h1 style="display: inline-block;">
            <div id="Home" style="cursor: pointer;">
              <img src="../images/logo.png" alt="logo" style="width: 50px; height: 50px;">
              NTOU-ASDF
            </div>
          </h1>
          &nbsp;
          <form id="searchForm" style="display: inline-block;" method="get">
            <input type="text" id="keyword" name="keyword" style="resize: none; flex-grow: 1;" required></textarea>
            <button id="searchButton" type="button">搜尋</button>
          </form>
          </nav>
        </span>
        <span style="float: right;">
          <nav style="display: inline-block;">
            <ul>
              <li><img src="../images/user.jpg" id="profileImage" style="width: 50px; height: 50px;"></li>
              <li><button class="link" id="login">登入</button></li>
            </ul>
          </nav>
        </span>
      </div>
    </header>
    <div class="" id="content">
      <section id="product">
        <div class="infoContainer">
          <img class="itemImage" id="itemPicture" src="images/loader.gif">
          <br>
          <h1>
            標籤：<div id="itemTag" style="display: inline;">無</div>
          </h1>
        </div>
        <div class="itemContainer">
          <div style="display: flex;">
            <button style="flex:1;" class="changeInfo" id="ToDiscription" disabled>商品資訊</button>
            <button style="flex:1;" class="changeInfo" id="ToComment">查看評論</button>
          </div>
          <div id="description" class="overflow-y: auto; max-height: 300px; max-width:915.27px;">
            <hr>
            <h1>商品名稱</h1>
            <div id="itemName">Name</div>
            <h1>商品描述</h1>
            <div id="itemDescription">itemDescription</div>
            <h1>價格：<div id="itemPrice" style="display: inline;">$</div>
            </h1>
            <h1>剩餘數量：<div id="itemQuantity" style="display: inline;"></div>
            </h1>
            <hr>
            <div style="float: right;"><button id="cartButton" type="button">加入購物車</button><img src="./images/edit.png"
                alt="edit" class="edit" id="edit" title="編輯商品" width="30px" height="30px"></div>
          </div>
          <div id="review" style="display: none;">
            <hr>
            <div id="commentBoard">
              <h1>評論區</h1>
              <div id="itemComment" style="overflow-y: auto; max-height: 300px; max-width:915.27px;">
                此商品暫時沒有評論
              </div>
            </div>
            <hr>
          </div>
        </div>
      </section>
    </div>
    <footer id="footer">
      <h1>© NTOU_ASDF</h1>
    </footer>
  </div>
  <dialog id="editPage">
    <div><img src="images/close.png" alt="close" title="關閉" id="editPageCloseButton" height="40px" width="40px"
        style="float: right; display: inline; cursor: pointer;"></div>
    <div id="editBlock" style="background-color: white;color: black; width: 650px; height: 100%; overflow-y: auto;">
      <div>名稱：<input type="text" id="inputName" name="inputName"></div>
      <div>描述：<input type="text" id="inputDescription" name="inputDescription"></div>
      <div>價格：<input type="number" id="inputPrice" name="inputPrice" min="0"></div>
      <div>數量：<input type="number" id="inputQuantity" name="inputQuantity" min="0"></div>
      <div>標籤：<input type="text" id="inputTag1" name="inputTag1" maxlength="10"><input type="text" id="inputTag2"
          name="inputTag2" maxlength="10"><input type="text" id="inputTag3" name="inputTag3" maxlength="10"></div>
      <!-- <div>圖片</div> -->
      <button id="completeButton">送出</button><button id="saveButton">暫時儲存</button>
    </div>
  </dialog>
  <script src="js/product.js" type="module"></script>
</body>

</html>
