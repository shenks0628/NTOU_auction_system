<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品：</title>
  <link rel="stylesheet" href="./css/edit.css" type="text/css" media="screen" charset="utf-8">
</head>

<body>
  <div id="site"
    style="width:100%; height: 100%; display: flex;flex-direction: column; min-height: 100vh; color: white;">
    <div id="editBlock"
      style="background-color: gray;color: white; width: 100%; height: 100%; overflow-y: auto; flex:1;">
      <div>名稱：<input type="text" id="inputName" name="inputName"></div>
      <div>描述：<input type="text" id="inputDescription" name="inputDescription"></div>
      <div>價格：<input type="number" id="inputPrice" name="inputPrice" min="0"></div>
      <div>數量：<input type="number" id="inputQuantity" name="inputQuantity" min="0"></div>
      <div>標籤：<input type="text" id="inputTag1" name="inputTag1" maxlength="10"><input type="text" id="inputTag2"
          name="inputTag2" maxlength="10"><input type="text" id="inputTag3" name="inputTag3" maxlength="10"></div>
      <div>圖片：<span id="oldImage"></span><input type="file" id="inputImage" name="inputImage" accept="image/*" multiple>
      </div>
      <button id="completeButton">送出</button><button
        id="resetButton">重置</button><!--<button id="saveButton">暫時儲存</button>-->
    </div>
    <footer id="footer">
      <h1>© NTOU_ASDF</h1>
    </footer>
  </div>

  <script src="js/edit.js" type="module"></script>
</body>

</html>
