<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品：</title>
  <link rel="stylesheet" href="./css/edit.css" type="text/css" media="screen" charset="utf-8">
</head>

<body>
  <div id="site"
    style="width:100%; height: 100%; display: flex; flex-direction: column; min-height: 100vh; align-items: center;">
    <main id="editBlock" style="height: 100%; overflow-y: auto; flex:1; display: flex; flex-direction: column;">
      <div>種類：
        <select id="inputType" name="inputType" required>
          <option value="normal">一般商品</option>
          <option value="bids">競標商品</option>
        </select>
      </div>
      <div id="nameContainer">名稱：<input type="text" id="inputName" name="inputName" pattern="^[^#]{1,30}$" required>
        <div style="font-size: medium; color: slategrey; display: inline;">上限30個字(名稱不可含有#)</div>
      </div>
      <div id="descriptionContainer">描述：
        <div style="font-size: medium; color: slategrey; display: inline;">上限500字</div>
        <br>
        <textarea id="inputDescription" name="inputDescription" maxlength="500" rows="5" placeholder="介紹一下這個商品吧"
          style="width:100%; resize: none; overflow-y: auto; box-sizing: border-box;"></textarea>
      </div>
      <div id="priceContainer">價格：<input type="number" id="inputPrice" name="inputPrice" min="0" required></div>
      <div id="quantityContainer">數量：<input type="number" id="inputQuantity" name="inputQuantity" min="0" required>
      </div>
      <div id="tagContainer">標籤：<div style="font-size: medium; color: slategrey; display: inline;">上限20個字(不可含有#)</div>
        <div style="text-indent: 2em;">1：<input type="text" id="inputTag1" name="inputTag1" pattern="^[^#]{1,20}$">
        </div>
        <div style="text-indent: 2em;">2：<input type="text" id="inputTag2" name="inputTag2" pattern="^[^#]{1,20}$">
        </div>
        <div style="text-indent: 2em;">3：<input type="text" id="inputTag3" name="inputTag3" pattern="^[^#]{1,20}$">
        </div>
      </div>
      <div id="imageContainer">圖片：<input type="file" id="inputImage" name="inputImage" accept="image/*" multiple><br>
        <span id="originImage"></span>
      </div>
      <div id="urlContainer">YouTube內嵌影片網址：
        <input type="text" id="inputURL" name="inputURL" pattern="^(https:\/\/www\.youtube\.com\/embed\/.+)?$">
        <div style="font-size: medium; color: slategrey;">(了解內嵌影片請<span style="color: blue; cursor: pointer;"
            onclick="window.open('https:/\/support.google.com/youtube/answer/171780?hl=zh-Hant')">點我</span>，只需要src部分)
          <!-- ^((https?:\/\/)?(www\.)?(youtube\.com\/watch\?v=|youtu\.be\/).+)?$ -->
        </div>
      </div>
      <div id="endTimeContainer">最晚結束時間：<input type="date" id="inputDate" name="inputDate" required><input type="time"
          id="inputTime" name="inputTime" required>
      </div>
      <br>
      <button id="completeButton" style="background-color: unset; font-size: large;">完成</button>
      <br>
      <button id="resetButton" style="background-color: unset; font-size: large;">重置</button>
    </main>
    <footer style="text-align:center; padding:10px; background-color:#333; color:#fff; width: 100%;">
      <p>&copy; 2023 NTOU_ASDF. 版權所有。</p>
    </footer>
    <div class="overlay" id="overlay"></div>
    <dialog id="checkPage">
      <div id="checkContainer">
        <div style="margin: 1%; height: 30px;">
          <button id="checkPageCloseButton" style="font-size: large; float: left; background-color: unset;"><img
              src="./images/return.png" height="25px" width="25px" title="返回"></button>
          <button id="sendButton" style="font-size: large; float: right; background-color: unset;"><img
              src="./images/send.png" height="25px" width="25px" title="送出"></button>
        </div>
        <div id="comparePart" style="display: flex;">
          <div id="old" style="background-color:rgb(64, 0, 0);color:antiquewhite; font-weight: bold;">
            <div>修改前</div>
            <hr>
            <div>名稱：<span id="oldName"></span></div>
            <div>描述：
              <div id="oldDescription"></div>
            </div>
            <div>價格：<span id="oldPrice"></span></div>
            <div>數量：<span id="oldQuantity"></span></div>
            <div>標籤：<span id="oldTag"></span></div>
            <div>圖片：<span id="oldImage"></span></div>
            <div>內嵌影片：<span id="oldURL" style="word-wrap: break-word;"></span></div>
          </div>
          <div id="new" style="background-color: rgb(0, 64, 0); color:antiquewhite; font-weight: bold;">
            <div>修改後</div>
            <hr>
            <div>名稱：<span id="newName"></span></div>
            <div>描述：
              <div id="newDescription"></div>
            </div>
            <div>價格：<span id="newPrice"></span></div>
            <div>數量：<span id="newQuantity"></span></div>
            <div>標籤：<span id="newTag"></span></div>
            <div>圖片：<br><span id="newImage"></span></div>
            <div>內嵌影片：<span id="newURL" style="word-wrap: break-word;"></span></div>
          </div>
        </div>
      </div>
    </dialog>
  </div>

  <script src="js/edit.js" type="module"></script>
</body>

</html>
