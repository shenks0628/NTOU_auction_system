<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品：</title>
  <link rel="stylesheet" href="./css/edit.css" type="text/css" media="screen" charset="utf-8">
</head>

<body>
  <div id="site"
    style="width:100%; height: 100%; display: flex; flex-direction: column; min-height: 100vh; align-items: center;">
    <div id="editBlock" style="height: 100%; overflow-y: auto; flex:1; display: flex; flex-direction: column;">
      <div>種類：
        <select id="inputType" name="inputType" required>
          <option value="normal">一般商品</option>
          <option value="bids">競標商品</option>
        </select>
      </div>
      <div id="nameContainer">名稱：<input type="text" id="inputName" name="inputName" pattern="^[^#]+$" required>(名稱不可含有#)
      </div>
      <div id="descriptionContainer">描述：<input type="text" id="inputDescription" name="inputDescription"></div>
      <div id="priceContainer">價格：<input type="number" id="inputPrice" name="inputPrice" min="0" required></div>
      <div id="quantityContainer">數量：<input type="number" id="inputQuantity" name="inputQuantity" min="0" required>
      </div>
      <div id="tagContainer">標籤：
        <div style="text-indent: 2em;">1：<input type="text" id="inputTag1" name="inputTag1" maxlength="10"></div>
        <div style="text-indent: 2em;">2：<input type="text" id="inputTag2" name="inputTag2" maxlength="10"></div>
        <div style="text-indent: 2em;">3：<input type="text" id="inputTag3" name="inputTag3" maxlength="10"></div>
      </div>
      <div id="imageContainer">圖片：
        <span id="oldImage"></span><input type="file" id="inputImage" name="inputImage" accept="image/*" multiple>
      </div>
      <div id="urlContainer">內嵌影片：<input type="text" id="inputURL" name="inputURL"
          pattern="^((https?:\/\/)?(www\.)?(youtube\.com\/watch\?v=|youtu\.be\/).+)?$">(限Youtube影片)
      </div>
      <div id="endTimeContainer">最晚結束時間：<input type="date" id="inputDate" name="inputDate" required><input type="time"
          id="inputTime" name="inputTime" required>
      </div>
      <br>
      <button id="completeButton" style="background-color: unset; font-size: 20px;">完成</button>
      <br>
      <button id="resetButton" style="background-color: unset; font-size: 20px;">重置</button>
    </div>
    <footer id="footer">
      <h1>© NTOU_ASDF</h1>
    </footer>
    <div class="overlay" id="overlay"></div>
    <dialog id="checkPage">
      <div id="comparePart" style="display: flex;">
        <div id="old" style="background-color:rgb(64, 0, 0);color:antiquewhite; overflow-y: auto;margin: 1%;">
          <div style="font-weight: bold;">修改前</div>
          <hr>
          <div>名稱：<span id="oldName"></span></div>
          <div>描述：<span id="oldDescription"></span></div>
          <div>價格：<span id="oldPrice"></span></div>
          <div>數量：<span id="oldQuantity"></span></div>
          <div>標籤：<span id="oldTag"></span></div>
          <!-- <div>圖片：<span id="oldImage"></span></div>
          <div>內嵌影片：<span id="oldURL"></span></div> -->
        </div>
        <div id="new" style="background-color: rgb(0, 64, 0); color:antiquewhite; overflow-y: auto; margin: 1%;">
          <div style="font-weight: bold;">修改後</div>
          <hr>
          <div>名稱：<span id="newName"></span></div>
          <div>描述：<span id="newDescription"></span></div>
          <div>價格：<span id="newPrice"></span></div>
          <div>數量：<span id="newQuantity"></span></div>
          <div>標籤：<span id="newTag"></span></div>
          <!-- <div>圖片：<span id="newImage"></span></div>
          <div>內嵌影片：<span id="newURL"></span></div> -->
        </div>
      </div>
      <button id="sendButton">送出</button><button id="checkPageCloseButton">繼續修改</button>
    </dialog>
  </div>

  <script src="js/edit.js" type="module"></script>
</body>

</html>
