<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
	<h1>聊天室主頁</h1>
	<div class="container">
		<button class="chat">
			<img src="https://i.imgur.com/1zvC8JH.jpg" alt="User 1">
			<div class="details">
				<h2>User 1</h2>
				<p>最近一則訊息：你好嗎？</p>
			</div>
			<div class="unread">1</div>
		</button>
		<button class="chat">
			<img src="https://i.imgur.com/1zvC8JH.jpg" alt="User 2">
			<div class="details">
				<h2>User 2</h2>
				<p>最近一則訊息：我在哪裡？</p>
			</div>
			<div class="unread">3</div>
		</button>
		<button class="chat">
			<img src="https://i.imgur.com/1zvC8JH.jpg" alt="User 3">
			<div class="details">
				<h2>User 3</h2>
				<p>最近一則訊息：我們今晚見面吧！</p>
			</div>
			<div class="unread">0</div>
		</button>
	</div>
</body>
</html>
