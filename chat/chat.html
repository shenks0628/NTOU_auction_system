<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="CSS/chat.css">
</head>
<body>
    <header>
        <a href="index.html" class="back"><img src="img/angle-left.png"</a>
        <a href="index.html" id="headerText">查無此對話</a>
    </header>
    <main></main>
    <footer>
        <label for="fileInput">
            <img alt="add file" src="img/plus.png">
        </label><input type="file" accept="image/*" id="fileInput">
        <input type="text" id="textInput" placeholder="Type a message">
        <button id="sendBtn" aria-label="sendBtn">
            <img alt="send msg" src="img/send.png">
        </button>
        <button id="scrollUpBtn" aria-label="scroll up">
            <img alt="scroll up" src="img/angle-up.png">
        </button>
        <button id="scrollDownBtn" aria-label="scroll down">
            <img alt="scroll down" src="img/angle-down.png">
        </button>
    </footer>
    <script type="module" src="JavaScript/chat.js"></script>
</body>
</html>
