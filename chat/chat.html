<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="CSS/chat.css">
</head>
<body>
    <header>
        <span id="headerText">offline</span>
    </header>
    <main>
        <div class="chat-item item-right">
            <span class="message">123</span>
            <span class="time">1/9 21:56</span>
        </div>
        <div class="chat-item item-left">
            <span class="message">123</span>
            <span class="time">今天22:00</span>
        </div>
    </main>
    <footer>
        <input type="text" id="textInput" placeholder="Type a message">
        <div class="sendBtns">
            <button aria-label="stikBtn" onclick="dialogSticker.showModal();">
                <img alt="stickers" src="img/cool.png">
            </button>
            <label for="fileInput">
                <img alt="add file" src="img/plus.png">
            </label><input type="file" id="fileInput" onchange="fileChange()">
            <button aria-label="sendBtn" onclick="sendMsg();">
                <img alt="send msg" src="img/send.png">
            </button>
        </div>
    </footer>
    <script type="module" src="JavaScript/chat.js"></script>
</body>
</html>
