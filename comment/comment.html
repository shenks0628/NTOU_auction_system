<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品評論</title>
    <link rel="stylesheet" href="../index.css" type="text/css" media="screen" charset="utf-8">
    <style>
        body{
            position: absolute;
            width: 100%;
            height: 100%;
            background-color:whitesmoke;
            text-align: center ;
            margin: 10px 10px auto;
        }
        .rating-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .rating-label {
            margin-right: 10px;
        }
        .rating {
            font-size: 20px;
            cursor: pointer;
        }
        .star {
            display: inline-block;
            margin-right: 5px;
        }
        .star:hover,.star.active {
            color: gold;
        }

        textarea{
            border: solid 0.5px lightgray;
            border-radius: 3px;
            padding: 10px;
            height: 60px;
            width: 820px; height: 50px; resize: none
        }
        #commentContainer{
            transform: scale(1.2);
            background: white;
            vertical-align: top;
            margin-top: 30px;
            box-shadow: 4px 0 4px 0 lightgray;
            display: inline-block;
            padding: 20px 20px 20px 20px;
            text-align: left;
            width: 900px;
        }

        #productImg img {
            width: 25%;
            height: 25%;
        }

        #avartar {
            margin-left:auto;
        }

        #avartar img {
            border-radius: 50%;
            float: right;
            margin-right: 10px;
            width: 70px;
            height: 70px;
        }

    </style>
</head>
<body>
<div id="productImg">
    <img id="productImg">
</div>
<div id="commentContainer">

    <div class="rating-container">
        <span class="rating-label">滿意度:</span>
        <div class="rating" onclick="handleRating(event)">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
        </div>
        <div id="avartar"></div>
    </div>
    <div id="userName"></div>
    <textarea id="commentInput" placeholder="請輸入你的評論"></textarea>

    <button id="submitBtn">提交</button>
</div>
</div>
<script src="commentJs.js" type="module"></script>
<script>
function resetRating() {
    const stars = document.querySelectorAll('.star');
    stars.forEach(star => star.classList.remove('active'));
}

function handleRating(event) {
    if (event.target.classList.contains('star')) {
        const value = event.target.getAttribute('data-value');
        console.log(value);
        resetRating();
        highlightStars(value);

    }
}
function highlightStars(value) {
    const stars = document.querySelectorAll('.star');
    stars.forEach(star => {
        const starValue = star.getAttribute('data-value');
        if (starValue <= value) {
            star.classList.add('active');
        } else {
            star.classList.remove('active');
        }
    });
}
</script>
</body>
</html>
