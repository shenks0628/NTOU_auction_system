<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>登入頁面</title>
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">
</head>
<body>
	<main>
		<div class="header">
			<img src="img/ASDF.png" alt="ASDF">
		</div>
		<div class="container">
			<h2 id="signH2">Log In</h2>
            <input id="nameInput" type="text" placeholder="Username" style="display: none;">
			<input id="accInput" type="text" placeholder="Account">
			<input id="pwdInput" type="password" placeholder="Password">
            <span id="errorSpan"></span>
			<button id="signinBtn">LOG IN</button>
            <button id="signupBtn" style="display: none;">SIGN UP</button>
			<button id="googleBtn"><img src="img/Google.png" alt="Google">Google</button>
		</div>
		<div class="footer">
            <button id="signBtn">Sign Up</button>OR<button id="forgotBtn">Forgot Password</button>
        </div>
	</main>
    <script src="JavaScript/scripts.js"></script>
    <script type="module" src="JavaScript/firebase.js"></script>
</body>
</html>
